<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="joffrey gallet">
    <meta name="description" content="Ohmyfood à Paris propose aux utilisateurs de composer leurs propres menus et réduire le temps d'attente dans les restaurants gastronomiques sélectionnés par ses soins.">
    <link rel="stylsheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/logo/favicon.ico">
    <script defer src="https://kit.fontawesome.com/7ca0877695.js" crossorigin="anonymous"></script>

    <title>Ohmyfood</title>

</head>

<body>

    <header class="header">

        <h1 class="header__logo">ohmyfood</h1>

    </header>

    <main>

        <div class="top">

            <div class="top__location">

                <i class="fa-solid fa-location-dot"></i>
             
                <input type="search" class="top__location__input" placeholder="Paris, Belleville">

            </div>

            <section class="top__presentation">

                <h2 class="top__presentation__heading">Réservez le menu qui vous convient</h2>
                <p class="top__presentation__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <div class="top__presentation__button--container">
                     <a href="#restaurants__heading" class="buttons">Explorez nos restaurants</a>
                </div>
           
            </section>

            <section class="top__howto">

                <h2 class="top__howto__heading">Fonctionnement</h2>
                <ul class="top__howto__list">
                    <li class="top__howto__list--element">
                        <span class="top__howto__count">1</span>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        Choisissez une restaurant
                    </li>
                    <li class="top__howto__list--element">
                        <span class="top__howto__count">2</span>
                        <i class="fa-solid fa-list"></i>
                         Composez votre menu
                        </li>
                    <li class="top__howto__list--element">
                        <span class="top__howto__count">3</span>
                        <i class="fa-solid fa-store"></i>
                        Dégustez au restaurant
                    </li>
                </ul>

            </section>

        </div>

        <section class="restaurants">

            <div class="restaurants__wrapper">

                <h2 id="restaurants__heading">Restaurants</h2>

                <div class="restaurants__container">
    
                    <article class="restaurants__card">
    
                        <a href="menus/la-palette-du-gout.html" class="restaurants__card--link">
                            <div class="restaurants__card__image">
                                <img src="images/restaurants/la-palette-du-gout-jay-wennington.jpg" alt="plat servi à La palette du goût">
                                <span class="restaurants__card__image--new">Nouveau</span>
                            </div>
                            <div class="restaurants__card__body">
                                <div class="restaurants__card__heading">
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <div class="restaurants__card__icon">
                                   <p><i class="fa-regular fa-heart"></i></p>
                                   </div> 
                            </div>
                        </a>
    
                    </article>
    
    
                    <a class="restaurant__card"></a>
                    <a class="restaurant__card"></a>
                    <a class="restaurant__card"></a>
                    <a class="restaurant__card"></a>
    
                </div>

            </div>

           
            


        </section>

    </main>
</body>
</html>
